<div class="login" style="float: left">
  <div *ngIf="auth.user$ | async as user; else login">
    <div>
      <button class="button is-warning" (click)="auth.signOut()">Sign Out, {{user.displayName}}</button>
    </div>
  </div>

  <ng-template #login>
    <button class="button is-primary" (click)="auth.googleSignin()">Login with Google</button>
  </ng-template>
</div>
